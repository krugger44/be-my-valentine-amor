<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine amor</title>
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
      /* Make sure buttons resize smoothly */
      .answerButton {
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>

  
    <button class="answerButton" id="yesButton" onclick="location.href='thankyou.html'">
      Yes
    </button>

    <button class="answerButton" id="noButton">no quiero culo sucio o(╥﹏╥)o</button>
    
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      document.getElementById("noButton").addEventListener("click", function () {
        var yesButton = document.getElementById("yesButton"); 
        var currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize); 
        
        yesButton.style.fontSize = (currentSize + 10) + "px"; 
      });
    </script>
  </body>
</html>
